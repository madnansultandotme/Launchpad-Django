{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Launchpad{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/dist/styles.css' %}">
</head>
<body class="min-h-screen bg-slate-950 text-slate-100">
    <header class="border-b border-slate-800 bg-slate-950/70 backdrop-blur">
        <div class="mx-auto flex max-w-6xl items-center justify-between px-4 py-6">
            <a href="/" class="text-xl font-semibold tracking-tight text-blue-300">Launchpad</a>
            <nav class="flex items-center gap-3 text-sm font-medium text-slate-300">
                {% if user.is_authenticated %}
                    <a href="/dashboard/" class="rounded-full border border-slate-700 px-4 py-2 transition hover:border-blue-400 hover:text-blue-300">Dashboard</a>
                    <form method="post" action="/accounts/logout/" class="inline">
                        {% csrf_token %}
                        <button type="submit" class="rounded-full bg-blue-500 px-4 py-2 font-semibold text-slate-950 transition hover:bg-blue-400">Logout</button>
                    </form>
                {% else %}
                    <a href="/accounts/login/" class="rounded-full border border-slate-700 px-4 py-2 transition hover:border-blue-400 hover:text-blue-300">Login</a>
                    <a href="/accounts/signup/" class="rounded-full bg-blue-500 px-4 py-2 font-semibold text-slate-950 transition hover:bg-blue-400">Sign Up</a>
                {% endif %}
            </nav>
        </div>
    </header>
   
        {% block content %}{% endblock %}
  
    <footer class="border-t border-slate-800 bg-slate-950/70 py-6 text-center text-xs text-slate-500">
        Â© {% now 'Y' %} Launchpad. All rights reserved.
    </footer>
    {% block extra_body %}{% endblock %}
</body>
</html>
